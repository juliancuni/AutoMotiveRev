<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <div class="card card-flat">
            <div class="card-body">
                <p class="text-center py-2">LOGIN</p>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
                    (submit)="submitLogin($event, valForm.value)">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control" type="text" name="identity"
                                placeholder="Email/Username" formControlName="identity" required="" />
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['identity'].hasError('required') && (valForm.controls['identity'].dirty || valForm.controls['identity'].touched)">
                            S'mund te lihet bosh</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control" type="password" name="password"
                                placeholder="Password" formControlName="password" required="" />
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">
                            S'mund te lihet bosh</div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
